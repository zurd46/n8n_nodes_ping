<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 60" width="60" height="60">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50"/>
      <stop offset="100%" style="stop-color:#2E7D32"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="30" cy="30" r="28" fill="url(#bgGrad)"/>

  <!-- Network signal waves -->
  <path d="M30 18 Q38 18 42 24" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round" opacity="0.9"/>
  <path d="M30 18 Q44 18 50 28" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round" opacity="0.7"/>
  <path d="M30 18 Q22 18 18 24" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round" opacity="0.9"/>
  <path d="M30 18 Q16 18 10 28" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round" opacity="0.7"/>

  <!-- Center dot (ping origin) -->
  <circle cx="30" cy="18" r="4" fill="white"/>

  <!-- Server/Target icon -->
  <rect x="22" y="36" width="16" height="12" rx="2" fill="white"/>
  <line x1="25" y1="40" x2="33" y2="40" stroke="#2E7D32" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="25" y1="44" x2="31" y2="44" stroke="#2E7D32" stroke-width="1.5" stroke-linecap="round"/>
  <circle cx="35" cy="42" r="1.5" fill="#4CAF50"/>

  <!-- Connection line -->
  <line x1="30" y1="22" x2="30" y2="36" stroke="white" stroke-width="2" stroke-dasharray="3,2"/>
</svg>
